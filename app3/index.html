<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scheduler</title>
    <style>
        :root {
            --primary: #4F46E5; --primary-hover: #4338ca;
            --surface: #ffffff; --background: #f3f4f6;
            --text-main: #111827; --text-muted: #6b7280;
            --border: #e5e7eb; --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--background); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; align-items: center; padding: 2rem 1rem; }
        header { text-align: center; margin-bottom: 2.5rem; }
        h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; }
        p.subtitle { color: var(--text-muted); font-size: 1.1rem; }
        main { background: var(--surface); width: 100%; max-width: 800px; padding: 2.5rem; border-radius: var(--radius); box-shadow: var(--shadow); }
        .form-section { margin-bottom: 2rem; }
        .section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600; margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem; }
        .field { display: flex; flex-direction: column; }
        label { font-weight: 500; margin-bottom: 0.5rem; font-size: 0.95rem; }
        input[type="date"], input[type="number"] { padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .file-upload-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .file-drop-area { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; padding: 2rem 1rem; border: 2px dashed var(--border); border-radius: 8px; transition: 0.2s; background: #fafafa; cursor: pointer; text-align: center; }
        .file-drop-area:hover { border-color: var(--primary); background: #eef2ff; }
        .file-msg { font-size: 0.9rem; color: var(--text-muted); pointer-events: none; margin-bottom: 0.5rem; }
        .file-input { position: absolute; left: 0; top: 0; height: 100%; width: 100%; opacity: 0; cursor: pointer; }
        .file-name { font-size: 0.85rem; color: var(--primary); font-weight: 600; margin-top: 0.5rem; word-break: break-all; }
        .icon-upload { width: 32px; height: 32px; margin-bottom: 0.75rem; fill: var(--text-muted); }
        .actions { margin-top: 2rem; text-align: center; }
        .btn-primary { background-color: var(--primary); color: white; border: none; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2); display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:disabled { background-color: var(--text-muted); cursor: not-allowed; transform: none; }
        #status-area { margin-top: 2rem; padding: 1rem; border-radius: 8px; display: none; text-align: center; }
        .status-success { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .status-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 0.8s ease-in-out infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 600px) { .input-group { grid-template-columns: 1fr; } main { padding: 1.5rem; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <header>
        <h1>Exam Scheduler</h1>
        <p class="subtitle">Generate, Verify, and Edit Timetables</p>
    </header>
    <main>
        <form id="scheduleForm">
            <div class="form-section">
                <div class="section-title">Configuration</div>
                <div class="input-group">
                    <div class="field">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="field">
                        <label for="courses_per_room">Courses per Room</label>
                        <input type="number" id="courses_per_room" name="courses_per_room" value="2" min="1" max="10" required>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="section-title">Data Upload</div>
                <div class="file-upload-grid">
                    <div class="file-drop-area" id="drop-courses">
                        <svg class="icon-upload" viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,11L8,13L10,15V13H16V11H10V11Z" /></svg>
                        <span class="file-msg">Courses.xlsx</span>
                        <input class="file-input" type="file" id="courses" name="courses" accept=".xlsx, .xls" required>
                        <div class="file-name" id="name-courses"></div>
                    </div>
                    <div class="file-drop-area" id="drop-rooms">
                        <svg class="icon-upload" viewBox="0 0 24 24"><path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,6.33 7.14,5.13 9,5.13V3H11V5.13C12.86,5.13 14.44,6.33 15,8H5M19,8V21H5V8H19M17,16V14H7V16H17M17,13V11H7V13H17Z" /></svg>
                        <span class="file-msg">Rooms.xlsx</span>
                        <input class="file-input" type="file" id="rooms" name="rooms" accept=".xlsx, .xls" required>
                        <div class="file-name" id="name-rooms"></div>
                    </div>
                    <div class="file-drop-area" id="drop-faculty">
                        <svg class="icon-upload" viewBox="0 0 24 24"><path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" /></svg>
                        <span class="file-msg">Faculty.csv</span>
                        <input class="file-input" type="file" id="faculty" name="faculty" accept=".csv" required>
                        <div class="file-name" id="name-faculty"></div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary" id="submitBtn">
                    <div class="spinner" id="loadingSpinner"></div>
                    <span id="btnText">Generate Timetable</span>
                </button>
            </div>
        </form>
        <div id="status-area"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('scheduleForm');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const statusArea = document.getElementById('status-area');

            const inputs = ['courses', 'rooms', 'faculty'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                const dropZone = document.getElementById(`drop-${id}`);
                const nameDisplay = document.getElementById(`name-${id}`);

                input.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        nameDisplay.textContent = e.target.files[0].name;
                        dropZone.style.borderColor = 'var(--primary)';
                        dropZone.style.backgroundColor = '#eef2ff';
                    }
                });

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); });
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'));
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'));
                });
                dropZone.addEventListener('drop', (e) => {
                    input.files = e.dataTransfer.files;
                    input.dispatchEvent(new Event('change'));
                });
            });

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start_date').value = today;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                spinner.style.display = 'block';
                btnText.textContent = 'Processing...';
                statusArea.style.display = 'none';

                const formData = new FormData(form);

                try {
                    const response = await fetch('/generate', { method: 'POST', body: formData });
                    
                    if (response.ok) {
                        // 1. Download the file
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `Exam_Schedule_${formData.get('start_date')}.xlsx`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);

                        // 2. Show success message with link
                        showStatus('Timetable generated! Click below to view/edit.', 'success');
                        
                        // 3. Create a clear button/link to View
                        const viewContainer = document.querySelector('.actions');
                        // Remove previous buttons if any
                        const oldBtn = document.getElementById('viewBtn');
                        if(oldBtn) oldBtn.remove();
                        
                        const viewBtn = document.createElement('a');
                        viewBtn.href = '/view';
                        viewBtn.id = 'viewBtn';
                        viewBtn.className = 'btn-primary';
                        viewBtn.style.marginTop = '15px';
                        viewBtn.style.background = 'white';
                        viewBtn.style.color = 'var(--primary)';
                        viewBtn.style.border = '2px solid var(--primary)';
                        viewBtn.style.textDecoration = 'none';
                        viewBtn.style.display = 'inline-block';
                        viewBtn.textContent = 'View & Edit Timetable';
                        
                        viewContainer.appendChild(viewBtn);

                    } else {
                        const errData = await response.json();
                        showStatus(`Error: ${errData.error || 'Unknown error'}`, 'error');
                    }
                } catch (err) {
                    showStatus('Network error.', 'error');
                    console.error(err);
                } finally {
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnText.textContent = 'Generate Timetable';
                }
            });

            function showStatus(message, type) {
                statusArea.innerHTML = message; // Use innerHTML to allow links if needed
                statusArea.style.display = 'block';
                statusArea.className = type === 'success' ? 'status-success' : 'status-error';
            }
        });
    </script>
</body>
</html>
